<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModuleBank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__left">
                <a class="logo" href="#"></a>
                <div class="search"></div>
            </div>
            <ul class="navigation">
                <li>
                    <a class="navigation__link active">Деньги</a>
                </li>
                <li>
                    <a class="navigation__link">Контакты</a>
                </li>
                <li>
                    <a class="navigation__link">Услуги</a>
                </li>
            </ul>
            <button class="new-payment-btn"></button>
            <div class="header__right">
                <button class="notification"></button>
                <button class="company">ООО «РОДНЫЕ ПРОСТОРЫ»</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="payment">
            <div class="payment__header">
                <button class="payment__close"></button>
                <h3 class="payment__title">Платежное поручение № 5241234 от 23.09.2015</h3>
            </div>
            <div class="payment__body">
                
            </div>
            <div class="payment__bottom">
                <ul class="payment__actions">
                    <li>
                        <a class="payment__actions__btn">Повторить</a>
                    </li>
                    <li>
                        <a class="payment__actions__btn">В избранное</a>
                    </li>
                    <li>
                        <a class="payment__actions__btn">Спросить</a>
                    </li>
                    <li>
                        <a class="payment__actions__btn">Действия</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
